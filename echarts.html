<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ECharts</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css"/>
    <!-- 引入 echarts.js -->
    <script src="lib/echarts.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div id="main" style="width: 100%;height:200px;"></div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>类型</th>
                    <th>最大</th>
                    <th>发生时间</th>
                    <th>最小</th>
                    <th>发生时间</th>
                    <th>平均</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Pa</td>
                    <td>39.51</td>
                    <td>08:15</td>
                    <td>8.65</td>
                    <td>11:25</td>
                    <td>26.88</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var type = ['A','B','C'];
        var xVal = ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"];
        var AyVal = [5, 20, 36, 10, 10, 20];
        var ByVal = [15, 20, 30, 20, 15, 25];
        var CyVal = [0, 18, 23, 33, 55, 20];
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '主进线柜有功功率'
            },
            tooltip: {},
            legend: {
                data:type
            },
            xAxis: {
                data:xVal
            },
            yAxis: {},
            dataZoom: [{   // 这个dataZoom组件，默认控制x轴。
            type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
            start: 0,      // 左边在 10% 的位置。
            end: 100         // 右边在 60% 的位置。
            }],
            series: [{
                name: 'A',
                type: 'line',
                data: AyVal,
                markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ],
                symbolSize:30
            }},
            {
                name: 'B',
                type: 'line',
                data: ByVal,
                markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ],
                symbolSize:30
            }
            },
            {
                name: 'C',
                type: 'line',
                data: CyVal,
                markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ],
                symbolSize:30
            }
            },
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

</script>
</body>
</html>
