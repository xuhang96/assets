<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ElectricData.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css" />
    <script src="lib/jquery-1.11.1.min.js"></script>
     <script src="lib/bootstrap.min.js"></script>
     <script src="lib/rolldate.min.js"></script>
    <script src="lib/bootstrap-treeview.js"></script>
    <script src="lib/bootstrap-table.min.js"></script>
    <script src="lib/echarts.min.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/ElectricData.js"></script>
    </head>
<body>
<div class="container">
   <div class="row tree">
      <div class="treeSearch">
        <img class="clear" src="image/clear.png"/>
        <input type="text"/>
        <button type="button">搜索</button>
      </div>
      <div id="treeview" class="col-sm-4"></div>
      <button type="button" class="cancel">取消</button>
      <button type="button" class="search" id="confirm">查询</button>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body category">
            <form>
              <ul>
                <li><input type="radio" name="kind" id="radio1">
                  <label for="radio1" value="P">有功功率</label>
                </li>
                <li><input type="radio" name="kind" id="radio2">
                  <label for="radio2" value="I">电流</label>
                </li>
                <li><input type="radio" name="kind" id="radio3">
                  <label for="radio3" value="U">相电压</label>
                </li>
                <li><input type="radio" name="kind" id="radio4">
                  <label for="radio4" value="UL">线电压</label>
                </li>
                <li><input type="radio" name="kind" id="radio5">
                  <label for="radio5" value="fFr">频率</label>
                </li>
                <li><input type="radio" name="kind" id="radio6">
                  <label for="radio6" value="Q">无功功率</label>
                </li>
                <li><input type="radio" name="kind" id="radio7">
                  <label for="radio7" value="S">视在功率</label>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="list" id="sideClick">
      <p><span>监测点：</span><span id="meter">10kV变压器</span></p>
      <img src="image/right.png"/>
    </div>
    <hr>
    <div class="list" id="electric" data-toggle="modal" data-target="#myModal">
      <p><span value="P" id="EnergyKind">电力类别：</span><span id="param">电流</span></p>
      <img id="kindClick" src="image/right.png"/>
    </div>
    <hr>
    <div class="elec-btn" id="EnergyContain">
      <button type="button" class="btn select" value="fPa">A相</button>
      <button type="button" class="btn" value="fPb">B相</button>
      <button type="button" class="btn" value="fPc">C相</button>
    </div>
    <hr>
       <div class="form-group"> 
        <div class="input-group date form_date_end col-md-5" data-date="" data-link-field="dtp_input2">
           <label class="col-md-2 control-label">日期：</label>
           <input readonly type="text" id="date" class="form-control" size="16">
        </div>
      </div>
    <hr>
    <button type="button" class="search" id="search">查询</button>
    <div class="diagram center" id="chartContain"></div>
    
    <div class="dataTable center" id="tableContain"></div>
</div>
</body>
</html>
